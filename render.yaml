services:
  - type: web
    name: senda-api
    env: python
    rootDir: api
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=2 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgresql-trapezoidal-42170   # usa la DB que ya tienes creada
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      # Estas dos las pondrÃ¡s luego en el panel (Settings -> Environment)
      # - key: STRIPE_SECRET_KEY
      #   value: sk_test_xxx
      # - key: PUBLIC_API_ORIGIN
      #   value: https://senda-api-xxxx.onrender.com
      # - key: FRONTEND_URL
      #   value: https://senda-web-xxxx.onrender.com
    postdeployCommand: >
      python -c "from app import app; 
                 from flask_migrate import upgrade; 
                 app.app_context().push(); 
                 upgrade()"
databases:
  - name: postgresql-trapezoidal-42170
