databases:
  - name: senda-db
    region: ohio
    plan: free
    ipAllowList: []   # solo conexiones internas

services:
  - type: web
    name: senda-api
    env: python
    region: ohio
    rootDir: api
    plan: free            # si pagarás $7, cámbialo luego en la UI a Starter
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn app:app --workers=2 --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: senda-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: PUBLIC_API_ORIGIN
        value: ""
      - key: FRONTEND_URL
        value: ""
