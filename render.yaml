databases:
  - name: postgresql-trapezoidal-42170   # <-- la que Render ya te creó

services:
  - type: web
    name: senda-api
    env: python
    rootDir: api
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn app:app --workers=2 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgresql-trapezoidal-42170
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false        # la pondrás en el panel de Render
      - key: PUBLIC_API_ORIGIN
        value: ""          # lo rellenaremos tras el 1er deploy con la URL pública de la API
      - key: FRONTEND_URL
        value: ""          # lo rellenaremos cuando despleguemos el front
    postdeployCommand: |
      python - <<'PY'
      from app import app
      from flask_migrate import upgrade
      with app.app_context():
          upgrade()
      PY
